<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="gallery.js"></script>
<link rel="stylesheet" href="styles/common.css">
<link rel="stylesheet" href="styles/gallery.css">
<title>Storage Keeper Gallery</title>

<div id="overlay" class="overlay">
	<div id="bookmarks_panel" class="panel right">
		<div class="title">
			<select id="bookmark_lists"></select>
			<span class="action-icon add" id="add_bookmark_list"></span>
			<span class="action-icon filter" id="show_bookmark_list"></span>
			<span class="action-icon star empty" id="toggle_bookmark"></span>
			<span class="action-icon up down" id="toggle_bookmark_list"></span>
		</div>
		<form id="new_bookmark_list_form">
			<label><input name="list_name" type="text" placeholder="New Bookmark List"></label>
		</form>
		<div class="list"></div>
	</div>
	<div id="system_panel" class="panel right">
		<span class="status">
			<span id="sorting_indicator"></span>
			<span id="loading_indicator"></span>
		</span>
		<span class="action-icon save" id="save_directory_state"></span>
		<span class="action-icon redo" id="reset_directory_state"></span>
	</div>
	<div id="keymap_panel" class="panel">
		<form id="new_tag_form">
			<label><input name="tag_name" type="text" placeholder="New Tag"></label>
		</form>
		<div id="keymap"></div>
		<div id="selection">
			<div>
				selected: <span class="selected"></span>
			</div>
			<div>
				tagged: <span class="tagged"></span>
			</div>
			<div class="subtitle">Selection Destination</div>
			<div class="destination"></div>
			<div>
				<input id="selected_dir" type="file" class="hidden" nwdirectory/>
				<button id="select_dir_btn" class="small">Select dir</button>
			</div>
		</div>
	</div>
	<div id="selection_panel" class="panel" style="display: none;"></div>
	<div id="current_file_panel" class="panel"></div>
</div>
<div id="disabled_overlay" class="overlay">
	<div class="panel"><strong>DISABLED</strong></div>
</div>

<div id="media_content">
	<img src="img/blank.png" id="current_image" class="media">
	<iframe id="current_frame" class="media" frameborder="no"></iframe>
	<video id="current_video" class="media" controls="controls" muted="muted"></video>
	<div id="current_flash"></div>
</div>
