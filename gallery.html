<!DOCTYPE html>
<html>
<meta charset=utf-8>
<script src=jquery.min.js></script>
<script src=gallery.js></script>
<link rel=stylesheet href=styles/common.css>
<link rel=stylesheet href=styles/gallery.css>
<title>Storage Keeper Gallery</title>

<div class=overlay>
	<div class=panel>
		<form id=new_tag_form>
			<label><input name=tag_name type=text placeholder="New Tag"></label>
		</form>
		<div id=keymap></div>
	</div>
	<div id=current_file_stats class=panel>
		<span id=current_file_name></span>
		<span id=current_file_number></span>
		<span id=current_file_size></span>
	</div>
</div>

<img src="" id=current_image class=media>
<iframe id=current_frame class=media frameborder=no></iframe>
<video id=current_video class=media controls=controls muted=muted></video>
